<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str=prompt("enter a number");
        let arr=str.split("");
        let b=arr.reverse();
        let c=b.join("");
        if(str==c){
            document.write(str+"is a palindrome");
        }else{
            document.write(str+"is not a palindrome")
        }
    </script>
</body>
</html>
